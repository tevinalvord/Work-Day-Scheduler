<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- 9am row -->
        <div class="row">
            <div class="col-2 col-md-1 hour description pt-3">
                <p>9AM</p>
            </div>
            <div id="9am" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="9amtextarea"></textarea>
            </div>
            <div class="col-2 col-md-1 saveBtn" id="9amsavebtn">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
        </div>
        <!-- 10am row -->
        <div class="row">
            <div class="col-2 col-md-1 hour description pt-3">
                <p>10AM</p>
            </div>
            <div id="10am" class="col-8 col-md-10 p-0 description future">

            </div>
            <div class="col-2 col-md-1 saveBtn" id="10amsavebtn">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
        </div>
        <!-- 11am row -->

                <p>11AM</p>
            </div>
            <div id="11am" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="11amtextarea"></textarea>
            </div> 
            <div class="col-2 col-md-1 saveBtn" id="11amsavebtn">
                <i class="fa-solid fa-floppy-disk"></i>
            </div> 
        </div>
        <!-- 12pm row -->
        <div class="row">
            <div class="col-2 col-md-1 hour description pt-3">
                <p>12AM</p>
            </div>
            <div id="12pm" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="12pmtextarea"></textarea>
            </div>
            <div class="col-2 col-md-1 saveBtn" id="12pmsavebtn">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
        </div>
        <!-- 1pm row -->
        <div class="row">
            <div class="col-2 col-md-1 hour description pt-3">
                <p>1PM</p>
            </div>
            <div id="1pm" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="1pmtextarea"></textarea>
            </div>
            <div class="col-2 col-md-1 saveBtn" id="1pmsavebtn">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
        </div>
        <!-- 2pm row -->
        <div class="row">
            <div class="col-2 col-md-1 hour description pt-3">
                <p>2PM</p>
            </div>
            <div id="2pm" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="2pmtextarea"></textarea>
            </div>

                <i class="fa-solid fa-floppy-disk"></i>
            </div>
        </div>
        <!-- 3pm row -->
        <div class="row">
            <div class="col-2 col-md-1 hour description pt-3">
                <p>3PM</p>
            </div>
            <div id="3pm" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="3pmtextarea"></textarea>
            </div>
            <div class="col-2 col-md-1 saveBtn" id="3pmsavebtn">

            </div>
        </div>
        <!-- 4pm row -->

            </div>
            <div id="5pm" class="col-8 col-md-10 p-0 description future">
                <textarea name="textarea" id="5pmtextarea"></textarea>
            </div>
            <div class="col-2 col-md-1 saveBtn" id="5pmsavebtn">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
